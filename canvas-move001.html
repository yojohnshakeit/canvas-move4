<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>canvas-move</title>
    </head>
    <body>
        <canvas id="canvas" width ="800" height="1100"></canvas>
        <script>
            window.addEventListner("load", ()=>{
                let canvas = document.getElementById("canvas");
                let ctx = canvas.getContext("2d");
                ctx.strokeStyle ="red";
                ctx.beginPath();
                ctx.moveTo(0,0);
                ctx.lineTo(800,1000);
                ctx.stroke();
            })
        </script>
    </body>
</html>
